<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #4a69bd;
      color: white;
      padding: 20px 10px;
    }

    form {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    form label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="password"]:focus,
    form input[type="date"]:focus {
      border-color: #4a69bd;
      outline: none;
      box-shadow: 0 0 5px #4a69bd;
    }

    .gender-options {
      margin-bottom: 15px;
    }

    .gender-options label {
      margin-right: 15px;
      font-weight: normal;
    }

    form input[type="submit"] {
      background-color: #4a69bd;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    form input[type="submit"]:hover {
      background-color: #1e3799;
    }

    footer {
      text-align: center;
      background-color: #4a69bd;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-top: 3px solid #1e3799;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registration Form</h1>
    <p>Please fill in your details below to register.</p>
  </header>

  <form action="submit.html" method="get">
    <!-- First Name -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

    <!-- Last Name -->
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required>

    <!-- Gender -->
    <label>Gender:</label>
    <div class="gender-options">
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </div>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <!-- Submit Button -->
    <input type="submit" value="Register">
  </form>

  <footer>
    <p><strong>Note:</strong> This is your registration form. Please ensure that all details are filled correctly before submission.</p>
  </footer>
</body>
</html>
